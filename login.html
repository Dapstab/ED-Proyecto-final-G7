<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/sass/main.scss" />
    <script defer src="./src/js/views/loginView.js"></script>
    <title>Login | DataFood</title>
  </head>
  <body>
    <div class="logo">
      <p class="login__logo">DataFood</p>
    </div>
    <div class="login__container">
      <form class="login__form" action="">
        <div class="inputName">
          <label for="name" class="login__label">Nombre</label>
          <input type="text" name="name" id="lo__name" class="login__input" />
        </div>
        <div class="inputPass">
          <label for="pass" class="login__label">Contraseña</label>
          <input
            type="password"
            name="pass"
            id="lo__pass"
            class="login__input"
          />
        </div>
        <button type="submit" class="btn lo__btn">Iniciar Sesión</button>
        <a class="login__link" href="./index.html"
          >¿No tienes cuenta? Regístrate ahora!</a
        >
      </form>
    </div>
  </body>
</html>
